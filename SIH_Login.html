<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #fp {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        #fp:hover {
            color: #e67e22;
        }

        #Login {
            color: #333;
            font-size: clamp(24px, 4vw, 32px);
            margin-bottom: 20px;
        }

        .sun {
            width: clamp(300px, 90%, 400px);
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        input[type=text],
        input[type=password] {
            width: 100%;
            height: 45px;
            border-radius: 8px;
            padding: 10px 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: border-color 0.3s;
            font-size: 16px;
        }

        input[type=text]:focus,
        input[type=password]:focus {
            border-color: #e67e22;
            outline: none;
            background: rgba(255, 255, 255, 1);
        }

        .rm {
            text-align: left;
            margin: 15px 0;
            color: #333;
        }

        .bt {
            width: 100%;
            height: 45px;
            border-radius: 8px;
            border: none;
            background: rgba(230, 126, 34, 0.8);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 15px 0;
            backdrop-filter: blur(5px);
        }

        .bt:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.4);
            background: rgba(230, 126, 34, 1);
        }

        .bt a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
            line-height: 45px;
        }

        #dhaa {
            margin-top: 15px;
            color: #333;
        }

        #dhaa a {
            color: #e67e22;
            text-decoration: none;
            font-weight: 500;
        }

        #md {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            border: 3px solid rgba(230, 126, 34, 0.8);
            padding: 3px;
            background: rgba(255, 255, 255, 0.1);
        }

        body {
            background-image: url("assets/lo\ page.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .image {
            width: 35px;
            height: 35px;
            transition: transform 0.3s;
            filter: grayscale(20%);
            background: rgba(255, 255, 255, 0.2);
            padding: 5px;
            border-radius: 50%;
        }

        .image:hover {
            transform: scale(1.15);
            filter: grayscale(0%);
            background: rgba(255, 255, 255, 0.4);
        }

        @media screen and (max-width: 480px) {
            .sun {
                width: 95%;
                padding: 20px;
            }

            #Login {
                font-size: 24px;
            }

            #md {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="sun">
        <img id="md" src="assets/Marg_dharshak.jpg" alt="logo">
        <h2 id="Login">Welcome Back</h2>
        <form method="post" action="login.php">
            <input type="text" name="identifier" id="identifier" placeholder="Phone number, Username or Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required maxlength="8">
            <div class="rm">
                <input type="checkbox" name="remember" id="check">
                <label for="check">Remember me</label>
            </div>
            <button class="bt"><a href="/home.html">Sign In</a></button>
            <div class="social-login">
                <a href="https://accounts.google.com/signin">
                    <img class="image" src="https://cdn-icons-png.flaticon.com/128/2702/2702602.png" alt="Google Login" />
                </a>
                <a href="https://github.com/login">
                    <img class="image" src="https://cdn-icons-png.flaticon.com/128/2111/2111432.png" alt="GitHub Login" />
                </a>
                <a href="https://www.linkedin.com/login">
                    <img class="image" src="https://cdn-icons-png.flaticon.com/128/145/145807.png" alt="LinkedIn Login" />
                </a>
            </div>
            <p><a id="fp" href="#">Forgot password?</a></p>
            <p id="dhaa">Don't have an Account? <a href="SIH_registration.html">Sign Up</a></p>
        </form>
    </div>
</body>

</html>
