<!DOCTYPE html>
<html>

<head>
  <title>careers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image: url("assets/bac.jpg");
      background-size: cover;
      background-position: center;
      margin: 0;
    }

    .navbar {
      background: linear-gradient(to right, #52686d, #333);
      color: #fff;
      padding: clamp(5px, 2vw, 10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .navbar .toggle-btn {
      background-color: transparent;
      border: none;
      color: #fff;
      font-size: clamp(24px, 4vw, 30px);
      cursor: pointer;
    }

    .navbar .brand {
      color: white;
      font-size: clamp(20px, 4vw, 28px);
      margin-left: 10px;
      font-family: "Dancing Script", cursive;
    }

    .navbar .profile-pic {
      width: clamp(30px, 5vw, 35px);
      height: clamp(30px, 5vw, 35px);
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: pointer;
      margin-right: 10px;
    }

    .sidebar,
    .profile-sidebar {
      width: min(80%, 250px);
      height: 100vh;
      background-color: #333;
      color: #fff;
      padding-top: 60px;
      position: fixed;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.3s;
      z-index: 999;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .sidebar {
      left: -250px;
    }

    .profile-sidebar {
      right: -250px;
    }

    .sidebar.active {
      left: 0;
    }

    .profile-sidebar.active {
      right: 0;
    }

    .sidebar .circular-image,
    .profile-sidebar .circular-image {
      width: clamp(70px, 10vw, 90px);
      height: clamp(70px, 10vw, 90px);
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      margin-bottom: 20px;
    }

    .sidebar .brand,
    .profile-sidebar .brand {
      color: red;
      font-size: clamp(20px, 4vw, 28px);
    }

    .sidebar .nav-links,
    .profile-sidebar .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%;
      text-align: center;
    }

    .sidebar .nav-links li,
    .profile-sidebar .nav-links li {
      margin-bottom: 20px;
    }

    .sidebar .nav-links a,
    .profile-sidebar .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: clamp(16px, 3vw, 20px);
      display: block;
      padding: 10px;
      transition: background-color 0.3s;
    }

    .sidebar .nav-links a:hover,
    .profile-sidebar .nav-links a:hover {
      background-color: #555;
      border-radius: 5px;
    }

    .buttons {
      margin: clamp(60px, 10vh, 100px) auto;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      flex-grow: 1;
    }

    .btn-hover {
      width: clamp(200px, 40vw, 250px);
      font-size: clamp(16px, 3vw, 20px);
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      height: clamp(60px, 10vh, 70px);
      text-align: center;
      border: none;
      background-size: 300% 100%;
      border-radius: 50px;
      transition: all .4s ease-in-out;
    }

    .btn-hover:hover {
      background-position: 100% 0;
      transform: scale(1.05);
      transition: all .4s ease-in-out;
    }

    .btn-hover:focus {
      outline: none;
    }

    .btn-hover.color-1 {
      background-image: linear-gradient(to right, #25aae1, #40e495, #30dd8a, #2bb673);
      box-shadow: 0 4px 15px 0 rgba(49, 196, 190, 0.75);
    }

    .btn-hover.color-2 {
      background-image: linear-gradient(to right, #f5ce62, #e43603, #fa7199, #e85a19);
      box-shadow: 0 4px 15px 0 rgba(229, 66, 10, 0.75);
    }

    .btn-hover.color-3 {
      background-image: linear-gradient(to right, #667eea, #764ba2, #6B8DD6, #8E37D7);
      box-shadow: 0 4px 15px 0 rgba(116, 79, 168, 0.75);
    }

    .btn-hover.color-4 {
      background-image: linear-gradient(to right, #fc6076, #ff9a44, #ef9d43, #e75516);
      box-shadow: 0 4px 15px 0 rgba(252, 104, 110, 0.75);
    }

    .btn-hover.color-5 {
      background-image: linear-gradient(to right, #0ba360, #3cba92, #30dd8a, #2bb673);
      box-shadow: 0 4px 15px 0 rgba(23, 168, 108, 0.75);
    }

    .btn-hover.color-6 {
      background-image: linear-gradient(to right, #009245, #FCEE21, #00A8C5, #D9E021);
      box-shadow: 0 4px 15px 0 rgba(83, 176, 57, 0.75);
    }

    .foot {
      background: linear-gradient(to right, #52686d, #333);
      text-align: center;
      font-size: clamp(12px, 2vw, 16px);
      color: white;
      font-family: 'Times New Roman', Times, serif;
      padding: 15px;
      margin-top: auto;
      width: 100%;
    }

    @media screen and (max-width: 768px) {
      .buttons {
        margin-top: 80px;
      }

      .btn-hover {
        width: 90%;
      }

      .navbar {
        padding: 5px;
      }
    }
  </style>
</head>
