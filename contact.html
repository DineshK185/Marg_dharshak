<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-image: linear-gradient(to right, rgb(68, 132, 141), rgb(181, 195, 195));
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        form {
            background-color: rgba(255, 255, 255, 0.6);
            width: 100%;
            max-width: 450px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 0 auto;
        }

        #heading {
            font-size: clamp(18px, 4vw, 24px);
            font-family: Georgia, 'Times New Roman', Times, serif;
            padding: 12px 0;
            color: #333;
            margin-top: 0;
        }

        .input-item {
            width: calc(100% - 32px);
            border: 1px solid lightgray;
            border-radius: 25px;
            font-size: clamp(14px, 2vw, 16px);
            padding: 10px 16px;
            margin: 8px 0;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .input-item::placeholder {
            color: #aaa;
            opacity: 1;
        }

        .input-item:focus {
            border-color: blue;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 0, 255, 0.5);
        }

        textarea {
            width: calc(100% - 32px);
            border: 1px solid lightgray;
            border-radius: 15px;
            padding: 10px 16px;
            margin: 8px 0;
            font-size: clamp(14px, 2vw, 16px);
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            box-sizing: border-box;
        }

        #reg {
            background-color: blue;
            color: white;
            font-size: clamp(14px, 2vw, 16px);
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 16px;
            transition: background-color 0.3s ease;
            width: auto;
            min-width: 120px;
        }

        #reg:hover {
            background-color: darkblue;
        }

        @media screen and (max-width: 480px) {
            form {
                padding: 15px;
            }
            
            .input-item, textarea {
                width: calc(100% - 20px);
                padding: 8px 10px;
            }
            
            #reg {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <form>
        <h1 id="heading">Contact us Form</h1>
        <input class="input-item" type="text" name="Name" placeholder="Name">
        <input class="input-item" type="email" name="e-mail" placeholder="E-mail">
        <input class="input-item" type="tel" name="Contact" placeholder="Contact">
        <textarea name="textarea-field" placeholder="Message"></textarea>
        <input id="reg" type="submit" name="Submit" value="Submit">
        <br>
        After submitting form, we will contact you shortly!
    </form>
</body>
</html>
